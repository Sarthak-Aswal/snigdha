<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Your Special Day ❤️</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="particles-container">
    <!-- Particles will be generated by JS -->
  </div>

  <div class="main-container">
    <div class="controls">
      <button id="music-toggle" class="control-button">
        <span class="music-icon">🎵</span>
        <span class="music-text">Play Music</span>
      </button>
      <button id="theme-toggle" class="control-button">
        <span class="theme-icon">🌙</span>
        <span class="theme-text">Night Mode</span>
      </button>
    </div>
  </div>
    <header>
      <h1 class="title">倒计时 baddie's 诞辰</h1>
      
      
    </header>

    <div class="countdown-container">
      <img src="./public/penguin.png" alt="penguin" class="penguin">
      <div class="countdown-wrapper">
        <div class="countdown-item">
          <div class="countdown-value" id="days">00</div>
          <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-value" id="hours">00</div>
          <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-value" id="minutes">00</div>
          <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-value" id="seconds">00</div>
          <div class="countdown-label">Seconds</div>
        </div>
      </div>
      
    </div>

   <!--   <div class="message-container">
      <p class="message">I can't wait to celebrate the day you came into this world, because that day changed mine forever. ❤️</p>
    </div>

  <div class="photo-container">
      <div class="polaroid">
        <div class="polaroid-content">
         
          <img src="/public/penguin.png" alt="Us together" class="couple-photo">
        </div>
        <p class="polaroid-caption">Our special moments</p>
      </div>
    </div>-->

   

  <footer>
    <p>Made with html,css, js and love ❤️</p>
  </footer>

  <audio id="background-music" loop>
    <source src="./public/Recording.m4a" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="js/config.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
